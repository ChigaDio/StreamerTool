<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #0a0a0a, #1a1a1a);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            position: relative;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 600px;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-height: 200px;
            overflow-y: auto;
            z-index: 3;
            display: none;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }
        .suggestions div:hover {
            background: rgba(0, 255, 255, 0.2);
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        .tag {
            background: rgba(0, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
        }
        .tag .remove {
            cursor: pointer;
            color: #fff;
            font-weight: bold;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-button:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
.result-item {
    display: flex;
    align-items: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.7);
    border: 2px solid rgba(255, 255, 255, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    top: 20%;
    width: 800px;
    max-width: 800px;
    min-width: 800px;
    height: 400px;
    min-height: 400px;
    max-height: 400px;
}
.result-item:hover {
    background: rgba(0, 255, 255, 0.2);
    border-color: rgba(0, 255, 255, 0.8);
    transform: scale(1.02);
}
.result-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.5), transparent);
    transition: left 0.5s ease;
}
.result-item:hover::before {
    left: 100%;
}
.result-item img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    margin-right: 10px;
    border: 2px solid rgba(0, 255, 255, 0.5);
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}
.result-item span {
    font-size: 2.2rem;
    color: #00ffff;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
    
}
.result-item iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: rgba(0, 0, 0, 0.7);
    transition: transform 0.3s ease;
}
.result-item:hover iframe {
    transform: scale(1.02);
}
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .loading::before {
            content: 'SEARCHING';
            font-size: 2rem;
            color: rgba(0, 255, 255, 0.8);
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .grid-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }
        @media (max-width: 768px) {
            input[type="text"], .search-button {
                font-size: 1rem;
                padding: 10px;
            }
            .result-item img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-effect"></div>
    <div class="container">
        <div class="search-box">
            <div class="input-container">
                <input type="text" id="searchInput" placeholder="Enter tags...">
                <div class="suggestions" id="suggestions"></div>
            </div>
            <div class="tags-container" id="tagsContainer"></div>
            <button class="search-button" onclick="search()">Search</button>
        </div>
        <div class="results" id="results"></div>
        <div class="loading" id="loading"></div>
    </div>
<script src="./assets/src/supabase.js"></script>
<script>
    const searchInput = document.getElementById('searchInput');
    const suggestions = document.getElementById('suggestions');
    const tagsContainer = document.getElementById('tagsContainer');
    const results = document.getElementById('results');
    const loading = document.getElementById('loading');

    // 予測変換用のサンプルタグ（実際はサーバーから取得可能）
    let availableTags = [];

    async function getAllUniqueTags() {
      const url = `${SUPABASE_URL}/rest/v1/clock_items?select=tags`;
      const response = await fetch(url, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json',
        },
      });
      if (!response.ok) {
        throw new Error('Failed to fetch tags');
      }
      const data = await response.json();
      let allTags = [];
      data.forEach(item => {
        if (item.tags && Array.isArray(item.tags)) {
          allTags = allTags.concat(item.tags);
        }
      });
      const uniqueTags = [...new Set(allTags)];
      availableTags = uniqueTags;
    }

    document.addEventListener("DOMContentLoaded", (event) => {
        getAllUniqueTags();
    });


    searchInput.addEventListener('input', async () => {
        const query = searchInput.value.toLowerCase();
        suggestions.innerHTML = '';
        if (query) {
            const filteredTags = availableTags.filter(tag => tag.includes(query));
            filteredTags.forEach(tag => {
                const div = document.createElement('div');
                div.textContent = tag;
                div.onclick = () => addTag(tag);
                suggestions.appendChild(div);
            });
            suggestions.style.display = filteredTags.length ? 'block' : 'none';
        } else {
            suggestions.style.display = 'none';
        }
    });

    function addTag(tag) {
        const existingTags = Array.from(tagsContainer.children).map(el => el.dataset.tag);
        if (!existingTags.includes(tag)) {
            const tagEl = document.createElement('div');
            tagEl.className = 'tag';
            tagEl.dataset.tag = tag;
            tagEl.innerHTML = `${tag} <span class="remove" onclick="this.parentElement.remove()">×</span>`;
            tagsContainer.appendChild(tagEl);
        }
        searchInput.value = '';
        suggestions.style.display = 'none';
    }
    const SUPABASE_URL = 'https://jjawdtpufzszfdzhesfx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqYXdkdHB1ZnpzemZkemhlc2Z4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NjE4NzEsImV4cCI6MjA2MzMzNzg3MX0.QMFzlwOICX6QHpBP7Iusfn-jWHuvbQoABYGd2iUzfB4';
    const supabase_api = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    async function getRecordsByTag(tagsArray) {
      if (!tagsArray || tagsArray.length === 0) {
        return [];
      }


      try {
        // 部分一致検索用の条件を構築
        const tagConditions = tagsArray.map(tag => `tags::text LIKE '%${tag}%'`).join(' OR ');

        // use_flag が true の条件を追加
        const fullCondition = `${tagConditions} AND use_flag = true`;

        // Supabase の rpc を使用して動的なクエリを実行
        const { data, error } = await supabase_api.rpc('search_json_column', { query: fullCondition });




        if (error) {
          console.error('Error fetching records:', error);
          throw new Error('Failed to fetch records by tags');
        }

        return data;
      } catch (err) {
        console.error('Unexpected error:', err);
        throw err;
      }
    }

    async function search() {
        const tags = Array.from(tagsContainer.children).map(el => el.dataset.tag);
        if (!tags.length) {
            alert('Please add at least one tag.');
            return;
        }
        results.innerHTML = ''; // 検索前に結果をクリア

        const recored = await getRecordsByTag(tags);

        loading.style.display = 'flex';
        try {

            const recored = await getRecordsByTag(tags);
            displayResults(recored);
        } catch (error) {
            console.error('Search error:', error);
            alert('An error occurred during search.');
        } finally {
            loading.style.display = 'none';
        }
    }

    function displayResults(data) {
        results.innerHTML = '';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            //<img src="./${item.folder_path}/sample/sample.png" alt="${item.title_name}" loading="lazy" style="object-fit: contain;">
            div.innerHTML = `
                <iframe data-src="./${item.folder_path}/index.html" scrolling="no" frameborder="0"></iframe>
            
                <span>${item.title_name}</span>
            `;
            div.onclick = () => window.location.href = item.url; // 例: item.urlに遷移先HTML
            results.appendChild(div);
        });
        setupLazyLoading();
    }
    function setupLazyLoading() {
    const iframes = document.querySelectorAll('iframe[data-src]');
    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const iframe = entry.target;
                iframe.src = iframe.dataset.src; // data-src の値を src に設定
                iframe.removeAttribute('data-src'); // 不要になった属性を削除
                observer.unobserve(iframe); // 読み込み後は監視を解除
            }
        });
    }, {
        rootMargin: '50px', // 表示領域の手前で読み込み開始
        threshold: 0.1 // 要素の10%が表示されたら読み込み
    });

    iframes.forEach(iframe => observer.observe(iframe));
}
</script>
</body>
</html>
