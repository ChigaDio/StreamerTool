<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Glass Frame Wave & Bubbles</title>
  <style>
    /* ページ中央に配置 */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: sans-serif;
    }

    /* ガラス風コンテナ */
    .glass {
      position: relative;
      width: 350px;
      height: 150px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      background: transparent;
    }

    /* キャンバス はコンテナいっぱい */
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent;
    }

    /* 時計＋アンダーバー＋日付 */
    .info {
      position: absolute;
      top: 35px;
      width: 100%;
      text-align: center;
      color: white;
      pointer-events: none;
    }
    .info .time {
      font-size: 32px;
      line-height: 1;
    }
    .info .underline {
      width: 60%;
      height: 2px;
      background: white;
      margin: 4px auto;
    }
    .info .date {
      font-size: 18px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="glass">
    <canvas id="canvas" width="400" height="300"></canvas>
    <div class="info">
      <div class="time" id="time">--:--:--</div>
      <div class="underline"></div>
      <div class="date" id="date">----/--/--</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');
    const W = canvas.width;
    const H = canvas.height;

    // 波＋泡領域の高さ
    const liquidHeight = 150;
    // 泡パラメータ
    let bubbleCount = 30;
    const bubbles = [];
    // 波パラメータ
    const amplitude = 10;
    const frequency = 0.04;
    const speed     = 0.05;
    let phase       = 0;

    const leftMax = W / 2.8;
    const rightStart = W / 2 + leftMax / 2;
    const rightRange = W - rightStart;

    // 泡の初期化
    function initBubbles() {
      for (let i = 0; i < bubbleCount; i++) {
        bubbles.push({
          x:  Math.random() > 0.5 
            ? Math.random() * leftMax 
            : Math.random() * rightRange + rightStart,
          y: H - Math.random() * liquidHeight,
          r: 3 + Math.random() * 5,
          speed: 0.3 + Math.random() * 0.7
        });
      }
    }
      function initParameter()
  {
    let data = [];
    const params = new URLSearchParams(window.location.search);
    const encodedData = params.get('data'); // クエリパラメーターからJSONデータを取得

    if (encodedData) {
        try {
            // デコードしてJSONを解析
            const decodedData = decodeURIComponent(encodedData);
            data = JSON.parse(decodedData);

            bubbleCount = data.bubbleCount.value;
        } catch (error) {
            console.error("Error parsing JSON data:", error);
        }
    } else {
        console.error("No data parameter found in the URL.");
    }

  }

    // 波のパスを作成
    function createWavePath() {
      const path = new Path2D();
      const baseY = H - liquidHeight;
      path.moveTo(0, H);
      path.lineTo(0, baseY);

      for (let x = 0; x <= W; x += 2) {
        const y = baseY + Math.sin(x * frequency + phase) * amplitude;
        path.lineTo(x, y);
      }

      path.lineTo(W, H);
      path.closePath();
      return path;
    }

    // 波を描画
    function drawWave() {
      const grad = ctx.createLinearGradient(0, H - liquidHeight, 0, H);
      grad.addColorStop(0, 'rgba(104, 61, 70,0.7)');
      grad.addColorStop(1, 'rgba(104, 61, 70,0.3)');
      ctx.fillStyle = grad;
      ctx.fill(createWavePath());
    }

    // 泡を更新・描画
    function updateBubbles() {
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      const topY = H - liquidHeight;
      bubbles.forEach(b => {
        b.y -= b.speed;
        if (b.y + b.r < topY) {
          b.x = Math.random() > 0.5 
          ? Math.random() * leftMax 
          : Math.random() * rightRange + rightStart;
          b.y = H;
        }
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // アニメーションループ
    function animate() {
      ctx.clearRect(0, 0, W, H);
      phase += speed;
      drawWave();
      updateBubbles();
      requestAnimationFrame(animate);
    }

    // 時刻・日付更新
    function updateDateTime() {
      const now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString();
      document.getElementById('date').textContent = now.toLocaleDateString();
    }

    // 初期化
    initParameter();
    initBubbles();
    animate();
    updateDateTime();
    // 1秒ごとに更新
    setInterval(updateDateTime, 1000);
  </script>

  <script>
    
  function hexToRgb(hex) {
    const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
    hex = hex.replace(shorthandRegex, (m, r, g, b) => r + r + g + g + b + b);
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? [
      parseInt(result[1], 16),
      parseInt(result[2], 16),
      parseInt(result[3], 16)
    ] : null;
  }
  
  function parseRgb(rgb) {
    // 支持 rgba 处理（忽略 alpha 通道）
    const match = rgb.match(/rgb$(?:a)?$$(\d+),\s*(\d+),\s*(\d+)(?:,\s*[\d.]+)?$$/i);
    return match ? [parseInt(match[1]), parseInt(match[2]), parseInt(match[3])] : null;
  }
  
  
  class Color {
    constructor(r, g, b) {
      this.set(r, g, b);
    }
    
    set(r, g, b) {
      this.r = this.clamp(r);
      this.g = this.clamp(g);
      this.b = this.clamp(b);
    }
    
    clamp(value) {
      return Math.max(0, Math.min(255, Math.round(value)));
    }
    
    toFilter() {
      const solver = new Solver(this);
      const result = solver.solve();
      return result.filterRaw;
    }
  }
  
  // Filter 计算类
  class Solver {
    constructor(target) {
      this.target = target;
    }
    
    solve() {
      // 简化版求解逻辑（完整版需要保留原始优化算法）
      const values = [0, 0, 100, 0, 100, 100]; // 默认参数
      return {
        values,
        filterRaw: this.raw(values),
        loss: 0
      };
    }
    
    raw(filters) {
      function fmt(idx, multiplier = 1) {
        return Math.round(filters[idx] * multiplier);
      }
      return `brightness(0) saturate(100%) invert(${fmt(0)}%) sepia(${fmt(1)}%) saturate(${fmt(2)}%) hue-rotate(${fmt(3, 3.6)}deg) brightness(${fmt(4)}%) contrast(${fmt(5)}%)`;
    }
  }
  
  // カラーをフィルターに変換
  // rgba(0,0,0,1)などのテキストを
  function colorToFilter(colorStr) {
    let rgb = null;
    
    // HEX 格式处理
    if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(colorStr)) {
      rgb = hexToRgb(colorStr);
    } 
    // RGB/RGBA 格式处理（忽略 alpha）
    else if ((rgb = parseRgb(colorStr))) {
      // 已赋值
    }
    
    if (!rgb) throw new Error("Invalid color format");
    
    const color = new Color(rgb[0], rgb[1], rgb[2]);
    return color.toFilter();
  }



  </script>

</body>
</html>
